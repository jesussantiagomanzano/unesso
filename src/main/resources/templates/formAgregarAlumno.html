<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Agregar Alumnos</title>
</head>

<body>
    <nav th:insert="navAdministrador.html"></nav>
    <div class="container m-7 mt-3">
        <div class="row">
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <a th:href="@{/administrador/menuAdministrador}"><button class="btn camino"
                        id="botonInicio">Inicio</button></a>
                <a th:href="@{/administrador/alumnos}"><button class="btn camino"
                        id="botonSolicitudes">Alumnos</button></a>
                <a th:href="@{/administrador/agregarAlumno}"><button class="btn btn-primary camino localizacion"
                        id="solicitudesCarrera">Agregar</button></a>
            </ol>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <h1 class="titulo">Agregar alumnos </h1>
    </div>

    <div class="container mt-5">
        <form th:action="${alumno.idAlumno} == null ? @{/administrador/guardarAlumno} : @{/administrador/paso1}" th:object="${alumno}" method="post">
           <div class="row ps-5 pe-5">
                <div class=" col-6 rounded colorFondo m-2 p-4">
                    <h3 style="color: #6366F1;">Datos personales</h3> 
                    <input type="hidden" id="idAlumno" name="idAlumno" th:value="*{idAlumno}">
                    <label for="nombreAlumno" class="ms-1" style="color: #6366F1;">
                        Nombre
                    </label>
                    <input id="nombreAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{nombre}">
                    <div class="row">
                        <div class="col">
                            <label for="apellidoPaternoAlumno" class="ms-1" style="color: #6366F1;">
                                Apellido Paterno
                            </label>
                            <input id="apellidoPaternoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{apellidoP}">
                        </div>
                        <div class="col">
                            <label for="apellidoMaternoAlumno" class="ms-1" style="color: #6366F1;">
                                Apellido Materno
                            </label>
                            <input id="apellidoMaternoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{apellidoM}">
                        </div>
                    </div>
                    <label for="curpAlumno" class="ms-1" style="color: #6366F1;">
                        CURP
                    </label>
                    <input id="curpAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{curp}">
                    <div class="row">
                        <div class="col">
                            <label for="correoAlumno" class="ms-1" style="color: #6366F1;">
                                Correo electronico
                            </label>
                            <input id="correoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{usuario.correo}">
                        </div>
                        <div class="col">
                            <label for="telefonoAlumno" class="ms-1" style="color: #6366F1;">
                                Numero telefonico
                            </label>
                            <input id="telefonoAlumno" type="number" class="ms-1 w-100 form-control"
                                th:field="*{telefono}">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="col rounded colorFondo m-2 p-4 h-70">
                        <h3 style="color: #6366F1; padding-bottom: 2%;">Datos academicos</h3>
                        <div class="row">
                            <div class="col">
                                <label for="carreraSelect" class="ms-1" style="color: #6366F1;">
                                    Carrera
                                </label>
                                <select id="carreraSelect" name="carreraSelect" class="col-1 text-start estiloInputs w-100" th:field="*{catGrupo.catCarrera}" onchange="setGrupo()">
                                    <option th:each="car : ${carreras}" th:value="${car.idCatCarrera}" th:text="${car.carrera}"></option>
                                    
                                </select>
                            </div>
                            <div class="col">
                                <label for="semestreSelect" class="ms-1" style="color: #6366F1;">
                                    Semestre
                                </label>
                                <select id="semestreSelect" name="semestreSelect" class="col-1 text-start estiloInputs w-100" th:field="*{catGrupo.catSemestre}" onchange="setGrupo()">
                                    <option th:each="semestre : ${semestres}" th:value="${semestre.idCatSemestre}" th:text="${semestre.nombreSemestre}" ></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="grupoAlumno" class="ms-1" style="color: #6366F1;">
                                    Grupo
                                </label>
                                <input id="grupoAlumno" type="text" class="ms-1 w-100 form-control"
                                    th:field="*{catGrupo.nombreGrupo}">
                            </div>
                            <div class="col">
                                <label for="matriculaAlumno" class="ms-1" style="color: #6366F1;">
                                    Matricula
                                </label>
                                <input id="matriculaAlumno" type="number" class="ms-1 w-100 form-control"
                                    th:field="*{matricula}">
                            </div>
                        </div>
                    </div>
                    <div class="container mt-5">
                        <div class="row justify-content-center text-center">
                            <div class="col-6">
                                <button type="submit" class="btn btn-outline-primary hBtn estiloBoton">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>

    <footer th:insert="footer.html"></footer>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/javaScript.js/funcionamiento.js}"></script>
</body>

</html>
