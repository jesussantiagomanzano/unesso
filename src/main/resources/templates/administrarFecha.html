<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Administrar fechas</title>
</head>
<body>

<nav th:insert="navAdministrador.html"></nav>


<div class="container mt-3 ps-5" >
    <div class="row" >
        <ol class="p-1 colorFondo breadcrumb bread-primary ">
            <a th:href="@{/administrador/menuAdministrador}" style="text-decoration: none;">
                <button  class="btn camino" >Inicio</button>
            </a>
            <a href="administrarFecha.html" style="text-decoration: none;">
                <button href="#" class="btn btn-primary camino" style="background-color: #4F46E5; ">Fechas</button>
            </a>
        </ol>
    </div>
</div>


<main class="">
    <h1 class="titulo text-center fontPoppins colorMorado titulo">Administrar fechas</h1>
    <p  class="text-center fontPoppins colorMorado">Se asignan fechas por carrera para  abrir y cerrar la convocatoria de la beca</p>
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="col-auto">
                <a href=""><button type="button" class="btn btn-outline-primary cboton titulo">Forestal</button></a>
            </div>
            <div class="col-auto">
                <a href=""><button type="button" class="btn btn-outline-primary cboton titulo">Ciencias Ambientales</button></a>
            </div>
            <div class="col-auto">
                <a href=""><button type="button" class="btn btn-outline-primary cboton titulo">Informática</button></a>
            </div>
            <div class="col-auto">
                <a href=""><button type="button" class="btn btn-outline-primary cboton titulo">Biología</button></a>
            </div>
            <div class="col-auto">
                <a href=""><button type="button" class="btn btn-outline-primary cboton titulo">Administración Turística</button></a>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-auto">
                <a href=""><button type="button" class="btn btn-outline-primary cboton titulo">M. Ciencias en Conservación  de los Recursos Forestales</button></a>
            </div>
            <div class="col-auto">
                <a href=""><button type="button" class="btn btn-outline-primary cboton titulo">M. Ciencias en Gestión Ambiental</button></a>
            </div>
        </div>
    </div>

    <div class="container container-custom rounded mt-5 w-75 w-md-100 w-lg-25" style="background-color:#6366F1;">
        <div class="fecha">
            <h3 class="fontPoppins text-center text-white pt-2" >Fecha inicio</h3>
            <div class="row mt-3 d-flex justify-content-center align-items-center">
                <div class="col-12 col-sm-4 mb-3 mb-sm-0 w-30">
                    <label for="dia" class="text-white" style="text-align: center;">Día</label>
                    <input type="number" class="form-control text-secondary" id="dia" name="dia" min="1" max="31" value="1">
                </div>
                <div class="col-12 col-sm-4 mb-3 mb-sm-0 w-30" >
                    <label for="mes" class="text-white">Mes</label>
                    <select class="form-select text-secondary" id="mes" name="mes">
                        <option value="enero">01</option>
                        <option value="febrero">02</option>
                        <option value="marzo">03</option>
                        <option value="abril">04</option>
                        <option value="mayo">05</option>
                        <option value="junio">06</option>
                        <option value="julio">07</option>
                        <option value="agosto">08</option>
                        <option value="septiembre">09</option>
                        <option value="octubre">10</option>
                        <option value="noviembre">11</option>
                        <option value="diciembre">12</option>
                    </select>
                </div>
                <div class="col-12 col-sm-4 mb-3 mb-sm-0 w-30">
                    <label for="año" class="text-white">Año</label>
                    <input type="number" class="form-control text-secondary" id="año" name="año" min="2024" max="2099" value="2024">
                </div>
            </div>
        </div>
        <div class="fecha mt-4">
            <h3 class="fontPoppins text-center text-white">Fecha límite</h3>
            <div class="row mt-3 d-flex justify-content-center align-items-center">
                <div class="col-12 col-sm-4 mb-3 mb-sm-0 w-30">
                    <label for="dia-limite" class="text-white">Día</label>
                    <input type="number" class="form-control text-secondary" id="dia-limite" name="dia-limite" min="1" max="31" value="1">
                </div>
                <div class="col-12 col-sm-4 mb-3 mb-sm-0 w-30">
                    <label for="mes-limite" class="text-white">Mes</label>
                    <select class="form-select text-secondary" id="mes-limite" name="mes-limite">
                        <option value="enero">01</option>
                        <option value="febrero">02</option>
                        <option value="marzo">03</option>
                        <option value="abril">04</option>
                        <option value="mayo">05</option>
                        <option value="junio">06</option>
                        <option value="julio">07</option>
                        <option value="agosto">08</option>
                        <option value="septiembre">09</option>
                        <option value="octubre">10</option>
                        <option value="noviembre">11</option>
                        <option value="diciembre">12</option>
                    </select>
                </div>
                <div class="col-12 col-sm-4 mb-3 mb-sm-0 w-30">
                    <label for="año-limite" class="text-white">Año</label>
                    <input type="number" class="form-control text-secondary" id="año-limite" name="año-limite" min="2024" max="2099" value="2024">
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-auto mb-4">
                    <button type="button" class="btn btn-primary fontPoppins" style="background-color: #ffffff; color: #6366F1;">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:insert="footer.html"></footer>
<script src="../javaScript.js/funcionamiento.js"></script>
</body>
</html>
