<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Agregar Alumnos</title>
</head>

<body>
    <nav th:insert="navAdministrador.html"></nav>
    <div class="container m-7 mt-3">
        <div class="row">
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <a th:href="@{/administrador/menuAdministrador}"><button class="btn camino"
                        id="botonInicio">Inicio</button></a>
                <a th:href="@{/administrador/alumnos}"><button class="btn camino"
                        id="botonSolicitudes">Alumnos</button></a>
                <a th:href="@{/administrador/agregarAlumno}"><button class="btn btn-primary camino localizacion"
                        id="solicitudesCarrera">Agregar</button></a>
            </ol>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <h1 class="titulo">Editar alumno </h1>
    </div>

    <div class="container mt-5">
        <form th:action="@{/administrador/paso2}" th:object="${alumno}" method="post">
            <div class="row ps-5 pe-5">
                <div class=" col-6 rounded colorFondo m-2 p-4">
                    <h3 style="color: #6366F1;">Datos personales</h3>
                    <label for="nombreAlumno" class="ms-1" style="color: #6366F1;">
                        Nombre
                    </label>
                    <input id="nombreAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{nombre}">
                    <div class="row">
                        <div class="col">
                            <label for="apellidoPaternoAlumno" class="ms-1" style="color: #6366F1;">
                                Apellido Paterno
                                
                            </label>
                            <input id="apellidoPaternoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{apellidoP}">
                        </div>
                        <div class="col">
                            <label for="apellidoMaternoAlumno" class="ms-1" style="color: #6366F1;">
                                Apellido Materno
                            </label>
                            <input id="apellidoMaternoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{apellidoM}">
                        </div>
                    </div>
                    <label for="curpAlumno" class="ms-1" style="color: #6366F1;">
                        CURP
                    </label>
                    <input id="curpAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{curp}">
                    <div class="row">
                        <div class="col">
                            <label for="correoAlumno" class="ms-1" style="color: #6366F1;">
                                Correo electronico
                            </label>
                            <input id="correoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{usuario.username}">
                        </div>
                        <div class="col">
                            <label for="telefonoAlumno" class="ms-1" style="color: #6366F1;">
                                Numero telefonico
                            </label>
                            <input id="telefonoAlumno" type="number" class="ms-1 w-100 form-control"
                                th:field="*{telefono}">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="col rounded colorFondo m-2 p-4 h-70">
                        <h3 style="color: #6366F1; padding-bottom: 2%;">Datos academicos</h3>
                        <div class="row">
                            <div class="col">
                                <label for="carreraSelect" class="ms-1" style="color: #6366F1;">
                                    Carrera
                                </label>
                                <select id="carreraSelect" name="opciones" class="col-1 text-start estiloInputs w-100">
                                    <option value="opcion1" class="textoInputs">Ingeniería Forestal</option>
                                    <option value="opcion2" class="textoInputs">Licenciatura en Ciencias Ambientales
                                        para el
                                        Desarrollo Comunitario</option>
                                    <option value="opcion3" class="textoInputs">Ingeniería de Desarrollo de Software y
                                        Sistemas Inteligentes</option>
                                    <option value="opcion4" class="textoInputs">Licenciatura en Biología</option>
                                    <option value="opcion4" class="textoInputs">Licenciatura en Administración Turística
                                    </option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="semestreSelect" class="ms-1" style="color: #6366F1;">
                                    Semestre
                                </label>
                                <select id="semestreSelect" name="opciones" class="col-1 text-start estiloInputs w-100">
                                    <option value="opcion1" class="textoInputs">Primero</option>
                                    <option value="opcion2" class="textoInputs">Segundo</option>
                                    <option value="opcion3" class="textoInputs">Tercero</option>
                                    <option value="opcion4" class="textoInputs">Cuarto</option>
                                    <option value="opcion4" class="textoInputs">Quinto</option>
                                    <option value="opcion4" class="textoInputs">Sexto</option>
                                    <option value="opcion4" class="textoInputs">Séptimo</option>
                                    <option value="opcion4" class="textoInputs">Octavo</option>
                                    <option value="opcion4" class="textoInputs">Noveno</option>
                                    <option value="opcion4" class="textoInputs">Décimo</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="grupoAlumno" class="ms-1" style="color: #6366F1;">
                                    Grupo
                                </label>
                                <input id="grupoAlumno" type="text" class="ms-1 w-100 form-control"
                                    th:field="*{catGrupo.nombreGrupo}">
                            </div>
                            <div class="col">
                                <label for="matriculaAlumno" class="ms-1" style="color: #6366F1;">
                                    Matricula
                                </label>
                                <input id="matriculaAlumno" type="number" class="ms-1 w-100 form-control"
                                    th:field="*{matricula}">
                            </div>
                        </div>
                    </div>
                    <div class="container mt-5">
                        <div class="row justify-content-center text-center">
                            <div class="col-6">
                                <button type="submit" class="btn btn-outline-primary hBtn estiloBoton">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>

    <footer th:href="../../footer.html"></footer>
    <script src="../../../static/javaScript.js/funcionamiento.js"></script>
 </body>

</html>
